Gets a specific state by ID or the list of all Product if no ID is specied
---
tags:
  - Product
parameters:
  - name: product_id
    in: path
    type: string
    required: false
    description: the unique id of the product
responses:
  404:
    description: Product not found
  200:
    description: Successful request
    schema:
      properties:
        __class__:
          type: string
        created_at:
          type: string
          description: time of creation of the instance
        updated_at:
           type: string
           description: time of last update of the instance
        id:
          type: string
          description: The uuid of the product instance
        name:
           type: string
           description: Product name
