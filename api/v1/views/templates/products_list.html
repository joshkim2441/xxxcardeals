<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="php_files/css/index.css?{{ cache_id }}">
    <link rel="icon" href="../static/images/icon.png?{{ cache_id }}">
    <TITLE>xXx Cars</TITLE>
</HEAD>
<BODY>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
    <H1>Products</H1>
    <h4>&nbsp;</h4>
    <div class="popover">
    <UL>
        {% for product in products %}
        <LI>{{ product["id"] }}: <B>{{ product["name"] }}</B></LI>
        {% endfor %}
    </UL>
    </div>
    </div>
    <button type="button">Search</button>
    </section>
    </div>
    <footer>
        <p>xXx Cars</p>
    </footer>
</BODY>
</HTML>
